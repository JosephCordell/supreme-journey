<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Supreme Journey</title>
</head>
<body>
    <header> 
        <h1>Supreme Journey</h1>
    </header>
    <main>
    <div class="search-container">
        <h3>Search Restaurants by Zip Code</h3>
        <div class="search-box">
            <form id="search-form">
                    <input id="search-text" name="city-search" type="text" size="12" class="city-search">
                    <button type="submit" id="button-bg">
                        <i class="fa fa-search search-icon"></i>
                    </button>
            </form>
            <div class="history">
                <div class="title">Search History:</div>
                <form id="get-history"></form>
                <button class="clear-history btn">Clear History</button>
            </div>
        </div>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h2>Modal</h2>
            <label for="error">Please enter a valid zip code</label>
            <button class="modal-btn">OK</button>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
